<h1>Participant List</h1>

<!-- <a href="{% url 'create' %}">Create an account</a> -->
<table border="1" cellspacing="0">
<tr><th>Name</th><th>Course</th><th>Email</th><th>Edit</th><th>Delete</th><th>Download</th></tr>
{% for i in data %}
<tr><td>{{i.name}}</td><td>{{i.course}}</td><td>{{i.email}}</td><td><a href="{% url 'edit' pk=i.pk %}">Edit</a></td><td><a href="{% url 'delete' pk=i.pk %}">Delete</a></td><td><a href="{% url 'download' pk=i.pk %}">Download</a></td></tr>
{% endfor %}
</table>
